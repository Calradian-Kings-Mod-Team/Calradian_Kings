 bm_group_976:0 "976"
 bm_976:0 "Darusos' Rebellion"
 bm_976_desc:0 "Rebellion! The heretical Ember Flames have engulfed major regions of the Calradic Empire into a religious holy war, threatening to tear down an aging institution! All in the name of their holy Emperor, Darusos.                                    Meanwhile, many new faces arrive in Calradia. All of them seek to claim a future for their people!"

