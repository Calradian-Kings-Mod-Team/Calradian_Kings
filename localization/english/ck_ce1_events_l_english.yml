 epidemic_events.5010.lycaron: "The marketplaces and trading squares of the city, so usually bustling with activity, have fallen deathly silent. The proud gates are clogged with the sick, the dead causing jams across the span of the gateway.\n\The Palace District overlooks the carnage sadly, its stern walls unable to stop so deadly and silent a killer as the dreaded pestilence.\n\nThe City of Emperors dies slowly, those vaunted steeples unable to keep the sky from falling."