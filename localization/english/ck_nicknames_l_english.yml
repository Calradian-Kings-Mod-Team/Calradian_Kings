l_english:
 nick_ironarm:0 "Iron-Arm"
 nick_ironarm_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] arms are reputed to be as hard as thamaskene steel and just as capable of snapping it."
 nick_the_snake:0 "the Snake"
 nick_the_snake_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] talents in scheming are well-known for the better or worse."
 nick_the_gladiator:0 "the Gladiator"
 nick_the_gladiator_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had sparred in Calradian arenas as a gladiator and was famous for it."
 nick_the_general:0 "the General"
 nick_the_general_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had served as a general in the Aserai Sultanate before being captured as a slave to Calradians."
 nick_hairy_breeks:0 "Hairy-Breeks"
 nick_hairy_breeks_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] breeches are made with hairy animal skins, giving the appearance of incredibly hairy legs."
 nick_the_liberator_ck:0 "the Liberator"
 nick_the_liberator_ck_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reconquered territories of the Calradian Empire from foreign yoke."
 nick_the_restorer_ck:0 "the Restorer"
 nick_the_restorer_ck_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to unite and restore the Calradian Empire."
 nick_the_unifier_ck:0 "the Unifier"
 nick_the_unifier_ck_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to unite the Thonians and created the Kingdom of Thlos."
 nick_the_huntress:0 "the Huntress"
 nick_the_huntress_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] swift-shot and swifter eye are renowned for leagues in every direction. Some say [CharYourHerHis(CHARACTER)] bow can reach as far as [CharYourHerHis(CHARACTER)] name travels."
 nick_the_soldier:0 "the Soldier"
 nick_the_soldier_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] has been a soldier for most of [CharYourHerHis(CHARACTER)] and understands duty to ones realm."
 nick_the_grizzled:0 "the Grizzled"
 nick_the_grizzled_desc:0 "The years have not been kind to [CHARACTER.GetShortUINameNoTooltipNoFormat|U], and [CharYourHerHis(CHARACTER)] life of adventuring has taken a visible toll on [CharYouHerHim(CHARACTER)]."
 nick_the_she_wolf:0 "the She-Wolf"
 nick_the_she_wolf_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was captured by imperial raiders and taken into slavery where [CharYouSheHe(CHARACTER)] fought for [CharYourHerHis(CHARACTER)] freedom."
 nick_the_ragged:0 "the Ragged"
 nick_the_ragged_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has seen better days with their ragged clothes and disheveled primal appearance."
 nick_the_ratking:0 "the Ratking"
 nick_the_ratking_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is the self-proclaimed leader of the Lake Rats, bandits who plunder the coasts and send ships to their watery demises."
 nick_jagutai:0 "Jagutai"
 nick_jagutai_desc:0 "Though their name was later Calradicized as 'Giankoutai', they were born Jagutai."
 nick_andrac:0 "Andrac"
 nick_andrac_desc:0 "Though their name was later Calradicized as 'Andreas', they were born Andrac."
 nick_the_raider:0 "the Raider"
 nick_the_raider_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] always believed property to be more of a malleable concept than most."
 nick_the_viking_ck:0 "the Sea Raider"
 nick_the_viking_ck_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] always believed property to be more of a malleable concept than most."
 nick_the_culture_wall_ck:0 "the [CHARACTER.GetCulture.GetNameNoTooltip] Wall"
 nick_the_culture_wall_ck_desc:1 "No foreign raider, no slaving sea raider, no hungry reaver plies [CharYourHerHis(CHARACTER)] waterways or preys on [CharYourHerHis(CHARACTER)] people."
 nick_the_rekindler_of_iran_ck: "the Flame of Darshia"
 nick_the_rekindler_of_iran_ck_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] restored Darshi independence after centuries of Horde hegemony."
 nick_old_man_of_the_mountain_ck: "the Old Man of the Mountain"
 nick_old_man_of_the_mountain_ck_desc: "With a long white beard and a crooked staff, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] feared by nonbelievers for organizing and leading the dreaded Beni Zilal from their mountain keep."
 nick_pearled: "the Pearled One"
 nick_pearled_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] beauty is a thing of mythology. No man or woman could hope to imagine being this close to the divine's grace."