l_english:
 ck_arena_events.0001.t:0 "The Arena"
 ck_arena_events.0001.desc:0 "PLACEHOLDER"
 ck_arena_events.0001.a:0 "A duel sounds exciting"
 ck_arena_events.0001.b:0 "A Melee, you say?"
 ck_arena_events.0001.c:0 "I'd like to bet on a match"
 ck_arena_events.0001.d:0 "Maybe I'll just go for a walk instead..."
 ckwhoknows.tt:0 "Who knows what might happen..."
 ck_arena_events.0001.e:0 "No thanks."
 #bet#
 ck_arena_events.0002.t:0 "The Arena - Lost the Bet!"
 ck_arena_events.0002.desc:0 "PLACEHOLDER"
 ck_arena_events.0002.a:0 "I should've known better..."
 ck_arena_events.0003.t:0 "The Arena - Won the Bet!"
 ck_arena_events.0003.desc:0 "PLACEHOLDER"
 ck_arena_events.0003.a:0 "Easy money!"
 ck_arena_events.0004.t:0 "The Arena - Triumphant Bet!"
 ck_arena_events.0004.desc:0 "I watch with tension as my favored champion takes to the field, and I watch them singlehandedly knock out all the other participants... PLACEHOLDER"
 ck_arena_events.0004.a:0 "Hah! I knew they had it in them!"
 ##walk##
 ck_arena_events.0005.t:0 "Pickpocket!"
 ck_arena_events.0005.desc:0 "As I walk through the streets of [location.GetBaronyNameExplicitly], I feel someone brush past me, and feel my coin purse grow a bit lighter! A pickpocket! I looked behind me, and don't see anyone who could've been responsible. Alas, it seems I've nothing to do but accept my loss."
 ck_arena_events.0005.a:0 "Just what I needed..."
 ck_arena_events.0005.b:0 "Ah well, they're more happy about getting the money than I am sad about losing it"
 ck_arena_events.0006.t:0 "A Nice Walk"
 ck_arena_events.0006.desc:0 "The birds chirp pleasently as I walk throughout the streets of [location.GetBaronyName]. It has been awhile since I've truly been able to unwind, life on the road as an [adventurer|E] is a constant stress, even if it has its upsides sometimes. I look around as children play, the elderly watching over from the side, and various townsfolk scutter about on their business."
 ck_arena_events.0006.a:0 "It is a good feeling."
 #Brawl#
 ck_arena_events.0007.t:0 "Street Brawl!"
 ck_arena_events.0007.desc:0 "PLACEHOLDER-walked into the wrong alley, got attacked by bandits"
 ck_arena_events.0007.a:0 "Fight!"
 ck_arena_events.0007.b:0 "Run!"
 ck_arena_events.0007.c:0 "Wait! I have money!
 ck_arena_events.0008.t:0 "Street Brawl - Victory!"
 ck_arena_events.0008.desc:0 "PLACEHOLDER"
 ck_arena_events.0008.a:0 "Ill gotten gains gained legitimately?"
 ck_arena_events.0009.t:0 "Street Brawl - Defeat!"
 ck_arena_events.0009.desc:0 "PLACEHOLDER"
 ck_arena_events.0009.a:0 "Ouch..."
 ##duel##
 ck_arena_events.0101.t:0 "The Arena - Duel"
 ck_arena_events.0101.desc:0 "PLACEHOLDER-i see my opponent, and I've seen what kind of a fighter they are as well"
 ck_arena_events.0101.a:0 "It's time!"
 ck_arena_events.0101.b:0 "I'll bet some gold on this!"
 ck_arena_events.0101.c:0 "I've changed my mind."
 ck_arena_events.0102.a_success:0 "I win the duel!"
 ck_arena_events.0102.a_failure:0 "I lose the duel."
 cklostmoney.tt:0 "You lost your bet..."
 ckwonmoney.tt:0 "You double your bet!"
 ##melee##
 ck_arena_events.0201.t:0 "The Arena - Melee"
 ck_arena_events.0201.desc:0 "After expressing my interest in the Melee, I'm brought down to a readying area. Participants are all around me, ranging from grizzled veterans to young hopefuls. The eyes I meet greet me with grins or glares, and I feel a definite tension in the room."
 ck_arena_events.0201.a:0 "I enter the gates!"
 ck_arena_events.0202.t:0 "Melee - Isolated With a Bow!"
 ck_arena_events.0202.desc:0 "PLACEHOLDER"
 ck_arena_events.0202.a:0 "Snipe!"
 ck_arena_events.0203.t:0 "Melee - Surrounded!"
 ck_arena_events.0203.desc:0 "And all I've got is a bow... PLACEHOLDER"
 ck_arena_events.0203.a:0 "Ack!"
 ck_arena_events.0204.t:0 "Melee - Two Handed Sword"
 ck_arena_events.0204.desc:0 "It's still early, so I can see many novices around, PLACEHOLDER"
 ck_arena_events.0204.a:0 "Rush down as many novices as I can!"
 ck_arena_events.0204.b:0 "Try and maintain a balance!"
 ck_arena_events.0205.t:0 "Melee - Sword and Shield"
 ck_arena_events.0205.desc:0 "PLACEHOLDER"
 ck_arena_events.0205.a:0 "Focus on defense!"
