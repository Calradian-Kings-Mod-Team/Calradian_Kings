 #betting#
 ck_arena_events.401.t:0 "The Arena - How Much?"
 ck_arena_events.401.desc:0 "I walk down to the betting grounds, where fortunes are won and lost on matches and bouts in the arena. If I am to duel, I will get double whatever I wager should I win. However, if I participate in the melee, I will only get my wager doubled should I be the last one standing. Now to decide how much to bet..."
 ck_arena_events.401.a:0 "10 on [ROOT.Char.GetFullNameNoTooltip]..."
 ck_arena_events.401.b:0 "25 on [ROOT.Char.GetFullNameNoTooltip]."
 ck_arena_events.401.c:0 "60 on [ROOT.Char.GetFullNameNoTooltip]!"
 ck_arena_events.401.d:0 "150 on [ROOT.Char.GetFullNameNoTooltip]!"
