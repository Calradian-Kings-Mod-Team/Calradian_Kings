 ck_arena_events.0206.desc:0 "PLACEHOLDER"
 ck_arena_events.0206.a:0 "Whack 'em!"
 ck_arena_events.0226.t:0 "Melee - Isolated"
 ck_arena_events.0226.desc:0 "PLACEHOLDER"
 ck_arena_events.0226.a:0 "Not bad, not good."
 ck_arena_events.0226.b:0 "Good thing I have a bow!"
 ck_arena_events.0227.t:0 "Melee - Shot!"
 ck_arena_events.0227.desc:0 "PLACEHOLDER"
 ck_arena_events.0227.a:0 "Ack!"
 ck_arena_events.0227.b:0 "Shield up!"
 ck_arena_events.0227.c:0 "I'll shoot right back!"
 ck_arena_events.0228.t:0 "Melee - Got One!"
 ck_arena_events.0228.desc:0 "PLACEHOLDER"
 ck_arena_events.0228.a:0 "Got one!"
 ck_arena_events.0228.b:0 "RAAAGH!!!"
 ck_arena_events.0301.t:0 "Melee - Enemies Team Up!"
 ck_arena_events.0301.desc:0 "PLACEHOLDER"
 ck_arena_events.0301.a:0 "Escape!"
 ck_arena_events.0301.b:0 "I have no choice but to fight!"
 ck_arena_events.0302.t:0 "Melee - Swordmaster!"
 ck_arena_events.0302.desc:0 "PLACEHOLDER"
 ck_arena_events.0336.t:0 "Melee - Swordmaster Duel"
 ck_arena_events.0336.desc:0 "Battered and bloodied, I look around. There's no one else left, except for the Swordmaster..."
