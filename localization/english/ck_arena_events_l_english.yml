 ##walk##
 ck_arena_events.0005.t:0 "Pickpocket!"
 ck_arena_events.0005.desc:0 "As I walk through the streets of [location.GetBaronyNameExplicitly], I feel someone brush past me, and feel my coin purse grow a bit lighter! A pickpocket! I looked behind me, and don't see anyone who could've been responsible. Alas, it seems I've nothing to do but accept my loss."
 ck_arena_events.0005.a:0 "Just what I needed..."
 ck_arena_events.0005.b:0 "Ah well, they're more happy about getting the money than I am sad about losing it"
 ck_arena_events.0006.t:0 "A Nice Walk"
 ck_arena_events.0006.desc:0 "The birds chirp pleasently as I walk throughout the streets of [location.GetBaronyName]. It has been awhile since I've truly been able to unwind, life on the road as an [adventurer|E] is a constant stress, even if it has its upsides sometimes. I look around as children play, the elderly watching over from the side, and various townsfolk scutter about on their business."
 ck_arena_events.0006.a:0 "It is a good feeling."
