 ## Pamphian Palaces ##
 building_type_pamphian_palaces:0 "Palaces of Pamphia"
 building_type_pamphian_palaces_desc:0 "The Palaces of Pamphia were built in 486, as a place to entertain foreign dignitaries from further South, and as a summer palace for reigning Emperors and Governors. They feature a large amount of murals, monuments, and other various artworks. It is said that the jewels in the palaces might stretch all the way back to Lycarion if they were set in a line."
 building_pamphian_palaces:0 "$building_type_pamphian_palaces$"
 building_pamphian_palaces_desc:0 "$building_type_pamphian_palaces_desc$"
 building_pamphian_palaces_ruined:0 "Ruined Palaces of Pamphia"
 building_pamphian_palaces_ruined_desc:0 "The Palaces of Pamphia were sacked in 1070 by Nords, in the early stages of Imperial decline. Its ruins now serve as little more than a quarry for stone and metals, the fine jewels and tapestries, murals and icons all taken back on longships or burned."
 building_pamphian_palaces_restored:0 "Restored Palaces of Pamphia"
 building_pamphian_palaces_restored_desc:0 "The Palaces of Pamphia, now fully restored, are a shining example of cultural and diplomatic hegemony. New Murals and artworks dot the many palaces, who now once more can serve their role as sites of relaxation for any who would come to the island."
 # Geroian Mountain Citadel #
 building_type_geroian_citadel_ruined: "$building_geroian_citadel_good$"
 building_type_geroian_citadel_ruined_desc: ""This old structure was built to defend the mountain pass from Thonian raiders in ages past, long before the arrival of the Calradians. It has since been destroyed and rebuilt over the centuries. This great citadel also serves as a training ground for the Warrior Bishops of Geroia. With its walls intact and garrisoned to the gills with warriors, no army can stand to pass through this mountain pass without significant losses."
 building_geroian_citadel_ruined: "Great Citadel of Geroia: Ruined"
 building_geroian_citadel_ruined_desc: "This old structure was built to defend the mountain pass from Thonian raiders in ages past, long before the arrival of the Calradians. It has since been destroyed and rebuilt over the centuries, and currently it stands in ruins. This great citadel also serves as a training ground for the Warrior Monks of Geroia, but with it in ruins, how will they train?"
 building_geroian_citadel_good: "Great Citadel of Geroia"
 building_geroian_citadel_good_desc: "The Great Citadel of Geroia stands again! Foes may crumble its walls but the Geroians will rebuild them every time! With its walls repaired and garrisoned to the gills with warriors, no army can stand to pass through this mountain pass without significant losses."