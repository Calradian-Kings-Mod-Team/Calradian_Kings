 ### Temporarily placed coa changes as debug events
 ck_debug_events.0004.t:0 "Fresh Coat of Paint"
 ck_debug_events.0004.desc:0 "The standards of heraldry have evolved continuously throughout the history of Calradia, first emerging from the banners of Imperial legions, the various flags and symbols of the noble houses have evolved from simple patterns to increasingly complex heraldries.\nThe old system of using the traditional cultural colors has gradually eroded as times changed. The cultural, and indeed, fashionable makeup of the flags of Calradia has long been under a wind of change.\n\nNow, this wind of change has reached our people, and the time has come for me to decide if [ROOT.Char.GetHouse.GetName] will take a new banner, or remain in the style of my ancestors."
 ck_debug_events.0004.a:0 "We shall bear new banners!"
 will_generate_new_coa.tt:0 "Will generate a new Coat-of-Arms for your house, with accordance to new heraldic rules"
 ck_debug_events.0004.b:0 "Our Coat-of-Arms is our legacy, we can't change it."
 will_keep_same_coa.tt:0 "Your house Coat-of-Arms will be unchanged"
 ck_debug_events.0005.desc:0 "As I embrace the ways of my new people, I find myself confronted not only with their language and customs, but also with their symbols. Their banners and shields carry traditions different from those of my ancestors.\n\nThe banner of my house, once a mark of pride, may now seem out of place amidst the standards of my adopted culture.\n\nI must decide whether shall the [ROOT.Char.GetHouse.GetName] banner be remade in the style of my new people, or shall it remain a reminder of where we once belonged?"
 ck_debug_events.0006.desc:0 "As the Swadians flee our lands with their tails between their legs, they take with them their customs, traditions and golden-red banners. Now it is the black bear that flutters proudly from the castle walls in Rhodokia.\n\nYet it is no secret that our house was once counted among the Vlandian nobility, and our banners still echo the colors of the north. To truly cement our place in the new kingdom, it may be wise to cast off these old ties and adopt a coat of arms that binds us to the culture of Rhodoks."