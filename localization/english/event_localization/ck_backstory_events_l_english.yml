 ## Growing Up... DESC ##
 ck_growing_up_desc: "[ROOT.Char.Custom('teen_ck_backstory')]\n\nIn the meanwhile, war in Calradia is never far away. The threat of it always loomed in the distance, and therefore when it did come, you..."

 CK_TEEN_1_V_desc: "You watched the town's watch practice shooting and perfect their plans to defend the walls in case of a siege."
 CK_TEEN_1_desc: "You went with other fleet-footed youths to take the villages' sheep, goats or cattle to graze in pastures near the village. You were in charge of chasing down stray beasts, and always kept a big stone on hand to be hurled at lurking predators if necessary."

 CK_TEEN_2_V_desc: "The gang leaders who kept watch over the slums of Calradian cities were always in need of poor youth to run messages and back them up in turf wars, while thrill-seeking merchants' sons and daughters sometimes slummed it in their company as well."
 CK_TEEN_2_desc: "You were apprenticed to the local smith. You learned how to heat and forge metal, hammering for hours at a time until your muscles ached."

 CK_TEEN_3_V_desc: "All towns had their share of projects that were constantly in need of both skilled and unskilled labor. You learned how hoists and scaffolds were constructed, how planks and stones were hewn and fitted, and other skills."
 CK_TEEN_3_desc: "You helped dig wells, rethatch houses, and fix broken plows. You learned about the basics of construction, as well as what it takes to keep a farming community prosperous."

 CK_TEEN_4_V_desc: "You worked in the marketplace, selling trinkets and drinks to busy shoppers. The haggling skills you picked up while working in the marketplace has given you the charisma and shrewdness to cut better deals."
 CK_TEEN_4_desc: "You took your family's goods to the nearest town to sell your produce and buy supplies. It was hard work, but you enjoyed the hubbub of the marketplace."

 CK_TEEN_5_desc: "You were sent by the village healer up into the hills to look for useful medicinal plants. You learned which herbs healed wounds or brought down a fever, and how to find them."

 CK_TEEN_5_V_desc: "Your family scraped up the money for a rudimentary schooling and you took full advantage, reading voraciously on history, mathematics, and philosophy and discussing what you read with your tutor and classmates."

 CK_TEEN_6_desc: "You accompanied a local hunter as he went into the wilderness, helping him set up traps and catch small animals."

 CK_TEEN_6_V_desc: "You were employed as a hired hand at the town's stables. The overseers recognized that you had a knack for horses, and you were allowed to exercise them and sometimes even break in new steeds."

