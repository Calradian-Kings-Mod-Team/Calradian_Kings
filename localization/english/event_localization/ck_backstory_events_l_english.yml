 ## Youth Training Descriptions ##
 ck_youth_desc: "[ROOT.Char.Custom('youth_ck_backstory')]\n\nThose valuable years of experience have sharpened your wits and made it possible for you to safely adventure away from home. But before you could begin that adventure, you consider your biggest achievement at the time to have been..."
 CK_YOUTH_1_T_desc: "You were a big and imposing enough youth that the chief's guard allowed you to train alongside them, in preparation to join them some day."
 CK_YOUTH_1_desc: "You could never have bought the equipment on your own, but you were a good enough rider so that the local lord lent you a horse and equipment. You joined the armored cavalry, training with the lance."

 CK_YOUTH_2_desc: "Urban troops spend much of their time guarding the town walls. Most of their training was in missile weapons, especially useful during sieges."
 CK_YOUTH_3_desc: "All of Calradia's kingdoms recognize the value of good light cavalry and horse archers, and are sure to recruit nomads and borderers with the skills to fulfill those duties. You were a good enough rider that your neighbors pitched in to buy you a small pony and a good bow so that you could fulfill their levy obligations."
 CK_YOUTH_4_desc: "Levy armed with spear and shield, drawn from smallholding farmers, have always been the backbone of most armies of Calradia. You were among those trained to hold a spear and shield, the experience giving you a decent taste of melee combat."

 CK_YOUTH_5_T_desc: "Many Battanians fight as kern, versatile troops who could both harass the enemy line with their javelins or join in the final screaming charge once it weakened. You personally enjoyed these moments when they lasted."
 CK_YOUTH_5_desc: "Younger recruits, or those of a slighter build, or those too poor to buy shield and armor tend to join the skirmishers. Fighting with bow and javelin, you tried to stay out of reach of the main enemy forces."

 CK_YOUTH_6_desc: "You avoided service with one of the main forces of your realm's armies, but followed instead in the train - the troops' wives, lovers and servants, and those who make their living by caring for, entertaining, or cheating the soldiery."

 ## We stand here amidst my achievement, not yours! ##
 ck_backstory.0005.t: "Your Achievement..."
 CK_ACH_1: "Personally defeating an enemy in battle."
 CK_ACH_2: "Saving your village from a flood."
 CK_ACH_2_V: "Leading a successful manhunt."
 CK_ACH_3: "Investing some wealth into land."
 CK_ACH_3_V: "Investing some money into a workshop."
 CK_ACH_4: "Hunting an incredibly dangerous #EMP [ROOT.Char.Custom('CK_HUNTER_STORY')]#!"
 CK_ACH_4_V: "Surviving a siege."
 CK_ACH_5: "Having a famous escapade in town."
 CK_ACH_6: "Treating people with kindness."

 CK_ACH_CHOICE_2_desc: "[ROOT.Char.Custom('CK_ACH_CHOICE_2')]"
 CK_ACH_CHOICE_3_desc: "[ROOT.Char.Custom('CK_ACH_CHOICE_3')]"
 CK_ACH_CHOICE_4_desc: "[ROOT.Char.Custom('CK_ACH_CHOICE_4')]"
 # Achievement Descs #
 ck_backstory.0006.t: "The Road Ahead"
 ck_adventure_desc: "[ROOT.Char.Custom('achievement_ck_backstory')]\n\nThis moment in your life was one of the turning points to a life of adventurism. When many others would stay in their villages and towns, tending to life as usual, you had a spark of ambition that set you apart from them. This spark would be the start of your great adventure."

 CK_ACH_1_desc: "Not everyone who musters for the levy marches to war, and not everyone who goes on campaign sees action. You did both, and you also took down an enemy warrior in direct one-to-one combat, in the full view of your comrades."

 CK_ACH_2_desc: "When a sudden storm caused the local stream to rise suddenly, your neighbors needed quick-thinking leadership. You provided it, directing them to build levees to save their homes."
 CK_ACH_2_V_desc: "When your community needed to organize a posse to pursue horse thieves, you were the obvious choice. You hunted down the raiders, surrounded them and forced their surrender, and took back your stolen property."
 CK_ACH_2_E_desc: "When a sudden blaze broke out in a back alley, your neighbors needed quick-thinking leadership and you provided it. You organized a bucket line to the nearest well, putting the fire out before any homes were lost."

 CK_ACH_3_desc: "Your parents didn't give you much money, but they did leave just enough for you to purchase a plot of unused land at the edge of the village. You cleared away rocks and dug an irrigation ditch, raised a few seasons of crops, than sold it for a considerable profit."
 CK_ACH_3_V_desc: "Your parents didn't give you much money, but they did leave just enough for you to secure a loan against a larger amount to build a small workshop. You paid back what you borrowed, and sold your enterprise for a profit."

 CK_ACH_4_desc: "Wolves, bears are a constant menace to the flocks of northern Calradia, while hyenas and leopards trouble the south. You went with a group of your fellow villagers and fired the missile that brought down the beast."
 CK_ACH_4_V_desc: "Your hometown was briefly placed under siege, and you were called to defend the walls. Everyone did their part to repulse the enemy assault, and everyone is justly proud of what they endured."

 CK_ACH_5_desc: "Maybe it was a love affair, or maybe you cheated at dice, or maybe you just chose your words poorly when drinking with a dangerous crowd. Anyway, you got into the kind of trouble from which only a quick tongue or quick feet get you out alive."
 CK_ACH_5_E_desc: "Maybe it was a love affair, or maybe you cheated at dice, or maybe you just chose your words poorly when drinking with a dangerous crowd. Anyway, on one of your trips into town you got into the kind of trouble from which only a quick tongue or quick feet get you out alive."

 CK_ACH_6_desc: "Yours wasn't the kind of reputation that local legends are made of, but it was the kind that wins you respect among those around you. You were consistently fair and honest in your business dealings and helpful to those in trouble. In doing so, you got a sense of what made people tick."

 ## Final Descriptions / Summarization ##
 FINISH_CK: "I want to review my life."
 FINISH_CK_DONE: "I am satisfied."
 GO_BACK_CK: "I want to rethink this."
 ck_backstory.0007.t: "A Summary of Your Life"
 ck_summary_story_desc: "$ck_backstory.begin$\n\n#L [ROOT.Char.Custom('backstory_overview_fam_type')]#!\n$family_type_ck_backstory$\n\n#L [ROOT.Char.Custom('backstory_overview_kid_type')]#!\n$child_ck_backstory_desc$\n\n#L [ROOT.Char.Custom('backstory_overview_job_type')]#!\n$ck_growing_up_desc$\n\n#L [ROOT.Char.Custom('backstory_overview_warrior_type')]#!\n$ck_youth_desc$\n\n#L [ROOT.Char.Custom('backstory_overview_ach_type')]\n#!$ck_adventure_desc$\n\n#T Now, the real adventure begins...#!"

