 freyjayik_desc:0 "The followers of Freyja, who delights in music and song, practice a creed dedicated to music, and believe that those closest to Freyja are those who are most worthy of guidance by the Goddess. But this does not mean they value women above men, rather, they hold people who live closest to Freyja's example to be the most likely to ascend to Vellahella. They value the singer and the skald above the warrior."
