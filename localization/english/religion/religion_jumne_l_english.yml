 old_jumne_adj:0 "Old Jumnic Gods"
 old_jumne_desc:0 "The faith of old Jumne differs from that of the Calradian Nords. Those Nords of more warlike creed tended to migrate south, leaving Jumne for greener pastures. Instead of concerning themselves with war, the Old Jumnics practice the construction of great megaliths to please the Olds Gods, who desire artisans and warriors alike to serve in Vellahella."
