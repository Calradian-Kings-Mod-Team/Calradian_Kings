 northern_gods_religion_desc:1 "Emphasizing personal duty, morality, and conformity, Sturgic paganism is the blanket term for the myriad native faiths of much of the northern regions of Calradia.\nCommunity is an important part of most, and religious ceremonies are often public gatherings which celebrate beauty and joyfulness.\n\nIntermingling with Nordic cultural and religious customs has created a unique hybrid religion tying together elements from Nordic and Sturgic customs. As such, adherents are expected to live and die in an honorable fashion if they wish to join the gods in Vyrajoll."

