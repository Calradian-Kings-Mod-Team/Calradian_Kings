 surrani_religion_desc:1 "Zurran was the first God of man, when they were but spirits floating formlessly in nothingness, and he gave to them many blessings. First among them was a voice, to allow them to create the first music. This music, created by man with Zurran's blessing, reached harmony with the voices of the Gods to create the world, and it was then that Zurran, greatly pleased with the chorus that had been sung, gave to humanity bodies, so that they might live in and experience the great harmony that was sung by man and God.\n\nHowever, the Jinns, the spirits of those who had not accepted Zurran's gift of the voice, grew resentful, and locked Zurran in a box, the Sharazwa. The Jinns then took the Sharazwa, and hid it deep beyond the sands, where they guard it from the prying eyes of any who accepted the gifts of Zurran."

