 vakken_religion_desc:0 "Maailûskvo is the mysterious faith of the stout Vakken people. Their gods are firm but loving. Their head deity, is the all-mother, Maailma, the maker of all things, and unto whom all returns. They live a life of respecting nature and all things alive. \n\nDespite their peaceful lives, many a Vakken are driven to fight for their existance, the martial aspect of Maailma is one of no mercy to threats and swift, harsh, but fair justice, cold as the frozen hills that they call home."
