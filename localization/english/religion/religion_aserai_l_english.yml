 aserai_religion_adherent_plural:1 "Aserai"
 aserai_religion_desc:1 "The Aserai faith follows the teachings of Asera, his connection to the deities, as well as his journey from Ashabi to Sanala. The Aserai differ from other Nahasan religions in their belief in the teachings and struggle of $aserai_good_god_asera$, from whom they claim descendance.\n\nIt is in $aserai_good_god_asera$'s teachings that the Aserai find in their hearts a sense of community and shared burden to find the next path for the Aserai to follow.\n\nOn the other hand, there remains a superstitious belief in the spirits of the Nahasan Desert, jinns, a belief shared amongst other Nahasan faiths. These jinns may cause mischief and punish those who fail to follow the path laid out by Asera."

