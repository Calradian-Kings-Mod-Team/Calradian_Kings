 wilundic_faith:0 "Baerlonic"
 wilundic_faith_adj:0 "Baerlonic"
 wilundic_faith_desc:0 "Baerlonic paganism was practiced by the Vlandians prior to their conversion to the Calradian faith. Through the faith's belief that certain Heroes can ascend to divinity and are divinely commanded, the faith would ultimately be subsumed entirely into the Calradian faith due to the conversion of Wilund the Bold, a man most shamans agreed was a Hero manifest. When the greatest Hero of the Balions said that the Heroes were not divine, but just saints, the belief of many was shattered.\n\nHowever, there exist those amongst the Vlandians and Balions who do not accept the ascension of Wilund, holding him to be an agent of Kalasrad, the Great Demonic Serpent. These followers, though few in number, are known as the Baerlonics, due to their holding of Baerlon above Wilund. They await a Hero to manifest and restore the true ways, before the end comes and Kalasrad devours an unready world."
