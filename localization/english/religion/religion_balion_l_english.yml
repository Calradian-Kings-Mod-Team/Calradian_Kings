 heasphof_faith:0 "Heáspheóf"
 heasphof_faith_adj:0 "Heáspheóf"
 heasphof_faith_desc:0 "The Heáspheóf believe that Heroes are not divinely commanded, rather, any strong, devout Heáspheófic who accumulates enough wealth and glory can reach the status of Hero and ascend. Because of this difference, they believe that rather than war or great conquest, raiding and plundering is the path to ascending. Those who disagree with the Heáspheóf are seen as being either indirect servants of Kalasrad, or worse yet, willing slaves to the serpent.\n\nWhen Wilund the Bold came through to conquer Vlandia, the Heáspheóf took note of them as a great Hero. However, they do not believe that he was divinely guided, and therefore do not accept the Calradic faith."
