 balian_religion:0 "Baerlonic"
 balian_religion_desc:0 "Balion is home to a great number of differing faiths, all tied together by common threads. The most common of these threads is the reverence for the great warrior-king, Baerlon, who slew the great sea serpent Kalasrad. From the great serpent's body, which fell to the earth, came the isles of Balion, named after the man who slew the serpent and the people who now inhabit it.\n\nA great day is prophesied in where the great serpent, Kalasrad, will reconstitute itself, at which time the Heroes will return to life, and begin a great war with Kalasrad and his followers.\n\nThe Balions left who practice the old ways are often marked by a refusal to accept Wilund the Bold as one of the Heroes, instead holding him to be an agent of Kalasrad or simply a great, though not divinely guided, mortal."
 balian_religion_adj:0 "Baerlonic"
 massa_faith:0 "Cemporges"
 massa_faith_adj:0 "Cemporges"
 massa_faith_desc:0 "Cemporges is a Balion faith commonly shared amongst the Massa peoples who followed Wilund the Bold into what is now southern Vlandia.\n\nTheir faith, in particular, preaches that Heroes should remain committed to the law of conquest; those that rebel to your lawful conquest must be reminded of their insignificance in the face of those who are considered their better. Named after the legendary Massan king, Cemporgas, whose brutal rule was a necessity in service to the Massan people whom he saved centuries ago."
