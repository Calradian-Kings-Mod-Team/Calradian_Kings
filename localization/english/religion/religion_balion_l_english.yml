 gottic_faith:0 "Gottic"
 gottic_faith_adj:0 "Gottic"
 gottic_faith_desc:0 "The Gottic beliefs of the Gotts who have migrated to Calradia revolve around the Baerlonic concept of Heroes, the idea that there are certain divine warriors who manifest themselves into the mortal realm in mortal incarnations, and through great acts and conquest, they ascend beyond to join the war against the Great Demonic Serpent Kalasrad. The Gotts specifically hold onto a different set of Heroes than the other Baerlonics."
