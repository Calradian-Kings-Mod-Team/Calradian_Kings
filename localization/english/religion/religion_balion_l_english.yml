 kalasradii_faith:0 "Kalasradi"
 kalasradii_faith_adj:0 "Kalasradi"
 kalasradii_faith_desc:0 "The Kalasradi believe that when the world was young, the Divine Serpent-God, Kalasrad lived in the oceans, with humanity dwelling on their back. However, an evil mortal named Baerlon put Kalasrad to sleep in an act of trickery and betrayal. The foul Baerlon claimed that he had ascended beyond his mortality to become a 'Hero' after killing Kalasrad, but the Kalasradii know the truth, that Baerlon had tricked the Balions, and that Kalasrad was merely asleep.\n\nFaced by centuries, or even longer of persecution, the Kalasradi faith only survived through the immense effort of numerous cults to unify their belief systems in a text called the Næþrad. Despite this persecution, the Kalasradii tend to view their coreligonists as more misguided than evil, as it was only through the trickery of Baerlon that mortal man was induced to sin." 
