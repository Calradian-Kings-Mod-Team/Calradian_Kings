 rhoydak_faith:0 "Rhoydak"
 rhoydak_faith_adj:0 "Rhoydak"
 rhoydak_faith_desc:0 "When the Balions intermingled with the native Jendea, they took many of their traditions as their own. Though still holding to the concept of divinely manifest Heroes, the Rhoydaks believe that not only the great conquerors and warriors are worthy of Heroes, but so too are those who protect nature and the wilds. To sacrifice yourself for the betterment of the natural world is something that is just as deserving of ascension. Afterall, after the great war with Kalasrad, the world will need to be retilled and resettled."
