 calradian_religion_desc:1 "$calradian_religion$ teaches that the first of the Vague God's mortal prophets, Calradios', was able to obtain Heaven's Mandate over the known world. The Vague God, themself, are named such due to their uniquely ambiguous nature. However, they are known for having created Heaven, guardian angels, mankind, and they also known for delivering Mandates to its most unique of creations.\n\nIn turn, Heaven's Mandate is a part political and part religious idea stating that those who show greatest favor with Heaven, and spread its teachings through conquest, are entitled to receive its divine mandate. Kings, Senators, and Emperors have all sought Heaven's Mandate to legitimize their short-lived rules, and only a few, in the total history of Calradia, have truly obtained Heaven's Mandate."

