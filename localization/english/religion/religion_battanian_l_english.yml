 battanian_religion_desc:1 "In the highlands of the Uchalion Plateau, the native Battanian faith has persisted through the centuries. Historically a disunited religion, some gods' worship is more prominent in some regions than others.\n\nReligious ceremonies and traditions are recorded and practiced by the druids, or Derwyddon, class of society. The Derwyddon forbade themselves from writing religious scripture and instead used religious iconography to relay anything of religious significance.\n\nThe acknowledgement of the spirits residing within lakes and forests is important to this religion. Through this respect, a Battanian is expected to receive gratitude and reward from $battanian_high_god_name$."
