 # Sturgian
 sturgian:0 "Sturgian"
 sturgian_prefix:0 "Sturgian"
 sturgian_collective_noun:0 "Sturgians"
 sturgian_desc:0 "#size:15       Originally a collection of simple cultures native to the cold reaches of [GetGeographicalRegion('region_longships').GetName], the Sturgians known today are descendants of intermarrying between natives, Nords, and the Vanni of the Chertyg Mountains.\n\n    Utilzing tactics from their own history, as well as their Nordic brethren, Sturgians employ fearsome infantry and their notorious druzhinnik cavalry.\n"
